<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="cart-toggle" class="cart-toggle-btn">Cart</button>
  <h1>Local Store</h1>
  <div id="product-list" class="product-list"></div>

  <!-- Cart Modal -->
  <!-- Cart Modal -->
<div id="cart-modal" class="modal hidden">
  <div class="modal-content cart-popup">
    <span id="close-cart" class="close-btn">&times;</span>
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> <span id="total">$0.00</span></p>
    <button id="buy-now-btn" class="buy-now-btn">Buy Now</button>
  </div>
</div>


  <!-- Product Modal -->
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close-btn">&times;</span>
      <img id="modal-image" src="" alt="" />
      <h2 id="modal-title"></h2>
      <p id="modal-price"></p>
      <p id="modal-description"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
